<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển ngày Âm lịch sang Dương lịch</title>
    <script src="lunar_methods.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.5; max-width: 600px; margin: 20px auto; }
        input, button { padding: 8px; margin-top: 5px; }
        .output { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Chuyển đổi ngày Âm lịch sang ngày Dương lịch</h2>

    <label>Ngày âm lịch:</label><br>
    <input type="number" id="lunarDay" placeholder="Ngày" min="1" max="30"> /
    <input type="number" id="lunarMonth" placeholder="Tháng" min="1" max="12"> /
    <input type="number" id="lunarYear" placeholder="Năm" min="1900" max="2100">
    <br>

    <label>Nhuận (0: Không, 1: Có):</label><br>
    <input type="number" id="leapMonth" value="0" min="0" max="1"><br>

    <button onclick="convertLunar()">Chuyển sang ngày Dương lịch</button>

    <div class="output" id="output"></div>

    <script>
        function convertLunar() {
            const day = parseInt(document.getElementById('lunarDay').value);
            const month = parseInt(document.getElementById('lunarMonth').value);
            const year = parseInt(document.getElementById('lunarYear').value);
            const leap = parseInt(document.getElementById('leapMonth').value);

            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                document.getElementById('output').innerText = "Vui lòng nhập đủ ngày tháng năm âm lịch.";
                return;
            }

            const solarDate = lunarToSolar(day, month, year, leap);
            document.getElementById('output').innerText =
                `Ngày Dương lịch là: ${solarDate.day}/${solarDate.month}/${solarDate.year}`;
        }
    </script>
</body>
</html>
